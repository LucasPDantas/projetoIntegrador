<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Livre - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <div class="login-content">
            <header>
                <h1 class="welcome-title">Seja Bem-Vindo</h1>
                <p class="welcome-text">
                    O <span class="highlight">Mente livre</span> conecta você a
                    profissionais de saúde mental e
                    grupos de apoio.
                </p>
            </header>

            <form class="login-form">
                <h2>Faça seu Login</h2>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn-primary">Acessar</button>
                
                <div class="forgot-password">
                    <p>Esqueceu a senha?</p>
                    <a href="#" class="forgot-link">Clique aqui</a>
                </div>
            </form>

            <footer class="signup-section">
                <p>Ainda não tem conta? <a href="#" class="signup-link">Cadastre-se</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
